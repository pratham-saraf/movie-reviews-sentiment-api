<!-- Index.html with a basic form which upon submission sends request to /getsentiment and renders output on the same page. -->
<html>
<head>
<title>Get Sentiment</title>
<link rel="stylesheet" href="static/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="form-main">
  <div id="form-div">
    <form class="form" id="form1" action="/" method="post">

      <p class="text">
        <textarea name="q" class="feedback-input" id="q" placeholder="{{text}}" required></textarea>
      </p>

      <p class="email">
        <input name="output" type="text" class="feedback-input" id="email" placeholder="{{output}}" disabled />
      </p>
      
      
      <div class="submit">
        <input type="submit" value="SEND" id="button-blue"/>
        <div class="ease"></div>
      </div>
    </form>
  </div>
<!-- partial -->
  
</body>
</html>
